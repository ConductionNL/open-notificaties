---

# Deployment

kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: rabbitmq-nc
  namespace: gemma
  labels:
    k8s-app: rabbitmq-nc
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: rabbitmq-nc
  template:
    metadata:
      name: rabbitmq-nc
      labels:
        k8s-app: rabbitmq-nc
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3.7-alpine
        env:
          - name: RABBITMQ_DEFAULT_USER
            value: <REDACTED>
          - name: RABBITMQ_DEFAULT_PASS
            value: <REDACTED>

---

# Service

kind: Service
apiVersion: v1
metadata:
  name: rabbitmq-nc
  namespace: gemma
  labels:
    k8s-app: rabbitmq-nc
spec:
  selector:
    k8s-app: rabbitmq-nc
  ports:
  - protocol: TCP
    port: 5672
    targetPort: 5672
