---

# Deployment

kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: notifications-celery
  namespace: gemma
  labels:
    k8s-app: notifications-celery
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: notifications-celery
  template:
    metadata:
      name: notifications-celery
      labels:
        k8s-app: notifications-celery
    spec:
      containers:
      - name: notifications-celery
        image: vngr/gemma-notifications:0.4.0
        env:
          - name: DJANGO_SETTINGS_MODULE
            value: notifications.conf.docker
          - name: SUBPATH
            value: /nrc
          - name: DB_HOST
            value: postgres-notifications
          - name: SECRET_KEY
            value: <REDACTED>
          - name: DB_PASSWORD
            value: <REDACTED>
          - name: SENTRY_DSN
            value: <REDACTED>
          - name: PUBLISH_BROKER_URL
            value: amqp://<REDACTED>:<REDACTED>@rabbitmq-nrc:5672/%2F
          - name: CELERY_BROKER_URL
            value: amqp://<REDACTED>:<REDACTED>@rabbitmq-nrc:5672//
          - name: CELERY_RESULT_BACKEND
            value: amqp://<REDACTED>:<REDACTED>@rabbitmq-nrc:5672//
        command: ["celery"]
        args: ["worker", "--app", "notifications", "-l", "info", "--workdir", "src"]
