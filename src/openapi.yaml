servers:
- url: /api/v1
components:
  requestBodies:
    Abonnement:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Abonnement'
      required: true
    Kanaal:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Kanaal'
      required: true
  securitySchemes:
    JWT-Claims:
      bearerFormat: JWT
      scheme: bearer
      type: http
  schemas:
    Filter:
      required:
      - key
      - value
      type: object
      properties:
        key:
          title: Key
          type: string
          maxLength: 100
          minLength: 1
        value:
          title: Value
          type: string
          maxLength: 1000
          minLength: 1
    Kanaal:
      required:
      - naam
      - filters
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        naam:
          title: Naam
          description: name of the channel/exchange
          type: string
          maxLength: 50
          minLength: 1
        filters:
          type: array
          items:
            $ref: '#/components/schemas/Filter'
    Abonnement:
      required:
      - callbackUrl
      - kanalen
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        callbackUrl:
          title: Callback url
          description: Url of subscriber API to which NC will post messages
          type: string
          format: uri
          maxLength: 200
          minLength: 1
        auth:
          title: Auth
          description: Authentication method to subscriber
          type: string
          maxLength: 1000
        kanalen:
          type: array
          items:
            $ref: '#/components/schemas/Kanaal'
    Fout:
      required:
      - code
      - title
      - status
      - detail
      - instance
      type: object
      properties:
        type:
          title: Type
          description: URI referentie naar het type fout, bedoeld voor developers
          type: string
        code:
          title: Code
          description: Systeemcode die het type fout aangeeft
          type: string
          minLength: 1
        title:
          title: Title
          description: Generieke titel voor het type fout
          type: string
          minLength: 1
        status:
          title: Status
          description: De HTTP status code
          type: integer
        detail:
          title: Detail
          description: Extra informatie bij de fout, indien beschikbaar
          type: string
          minLength: 1
        instance:
          title: Instance
          description: URI met referentie naar dit specifiek voorkomen van de fout.
            Deze kan gebruikt worden in combinatie met server logs, bijvoorbeeld.
          type: string
          minLength: 1
    FieldValidationError:
      required:
      - name
      - code
      - reason
      type: object
      properties:
        name:
          title: Name
          description: Naam van het veld met ongeldige gegevens
          type: string
          minLength: 1
        code:
          title: Code
          description: Systeemcode die het type fout aangeeft
          type: string
          minLength: 1
        reason:
          title: Reason
          description: Uitleg wat er precies fout is met de gegevens
          type: string
          minLength: 1
    ValidatieFout:
      required:
      - code
      - title
      - status
      - detail
      - instance
      - invalid-params
      type: object
      properties:
        type:
          title: Type
          description: URI referentie naar het type fout, bedoeld voor developers
          type: string
        code:
          title: Code
          description: Systeemcode die het type fout aangeeft
          type: string
          minLength: 1
        title:
          title: Title
          description: Generieke titel voor het type fout
          type: string
          minLength: 1
        status:
          title: Status
          description: De HTTP status code
          type: integer
        detail:
          title: Detail
          description: Extra informatie bij de fout, indien beschikbaar
          type: string
          minLength: 1
        instance:
