apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.settings.name }}-celery
  labels:
    app.kubernetes.io/name: {{ .Values.settings.name }}-celery
    app.kubernetes.io/part-of: {{ .Values.settings.name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "chart" . }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.settings.name }}-celery
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.settings.name }}-celery
        app.kubernetes.io/part-of: {{ .Values.settings.name }}
        helm.sh/chart: {{ include "chart" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
    spec:

      containers:
        - name: {{ .Values.settings.name }}-celery
          image: "openzaak/open-notificaties:{{ .Values.settings.version }}"
          imagePullPolicy: {{ .Values.settings.pullPolicy }}

          resources:
            requests:
              memory: {{ .Values.celery.memory }}
              cpu: {{ .Values.celery.cpu }}
            limits:
              memory: {{ .Values.celery.limits.memory }}
              cpu: {{ .Values.celery.limits.cpu }}

          command: ["/celery_worker.sh"]

          env:
            - name: ALLOWED_HOSTS
              valueFrom:
                configMapKeyRef:
                  name: {{ template "fullname" . }}
                  key: allowed-hosts
            - name: DJANGO_SETTINGS_MODULE
              valueFrom:
                configMapKeyRef:
                  name: {{ template "fullname" . }}
                  key: module
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: {{ template "fullname" . }}
                  key: debug

            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}
                  key: secret-key
            - name: CACHE_DEFAULT
              valueFrom:
                configMapKeyRef:
                  name: {{ template "fullname" . }}
                  key: cache-default
            - name: CACHE_AXES
              valueFrom:
                configMapKeyRef:
                  name: {{ template "fullname" . }}
                  key: cache-axes

            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}
                  key: db-host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}
                  key: db-port
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}
                  key: db-user
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}
                  key: db-name
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}
                  key: db-password

        # RabbitMQ
            - name: PUBLISH_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}
                  key: publish-broker-url
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}
                  key: celery-broker-url
            - name: CELERY_RESULT_BACKEND
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}
                  key: celery-result-backend

            {{- if $.Values.settings.dsn }}
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" .}}
                  key: sentry-dsn
            {{- end }}
  {{- if .Values.nodeSelector }}
      nodeSelector:
  {{ toYaml .Values.nodeSelector | indent 8 }}
  {{- end }}
